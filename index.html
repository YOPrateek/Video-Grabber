<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Grabber.IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="front.css" type="text/css">
    <style>

        body {
            background: url("views/img/image.jpg") center center;
            color : white
        }
        label {
            display : block
        }
        .header {
            margin-top: 40px;
        }
        .search {
            
            border:none;
            border-bottom:1px solid;
            background-color:transparent;
            font-weight:bold;
            color:white;
        }

        @media (max-width : 990px){
            .header {
                display: inline;
            }
            .bttn {
                padding-left : 50%;
            }
            .bttn-inp {
                transform : translateX(-50%);
                width : 250px
            }
            #logo {
                width: 40px;
                max-height: 20px;
            }
            h1 {
                font-size : 35px
            }
            #main {
                padding : 30vh 5vw 10vh 5vw
            }
            .search {
                transform: translateX(-40%);
            }
        }
        @media (min-width : 900px){
            #logo {
                margin-left : 60px;
            }
            #main {
                padding: 30vh 30vw 10vh 30vw;
            }
            .bttn-inp {
                width : 300px
            }
            
           }


    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="margin-top : 20px">
        <div class="col-2" style=" height: 60px;">
            <img id="logo" alt="logo" src="views/img/logo.png" class=" animated rotateIn" style=" max-height: 120px">
        </div>
        <div class="col-12 animated slideInLeft slow" style=" text-align: center; position: absolute ; height : 60px">
            <h1 class="header">VideoGrabber.IO</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <form action="/download" method="get">
        <div id="main" class="row" >
            <div class="col-xs-12 col-lg-8 form-group bttn " style=" height : 100px; padding-top: 30px ">
                <label style="text-align: center;">
                    <input class="search form-control bttn-inp URL-enter" name="video" type="text" placeholder="Enter URL of the youtube video" size="90">
                </label>
            </div>
            <div  class="col-xs-4 offset-xs-4 col-lg-4 form-group bttn" style=" height : 100px; padding-top : 30px ">
                <label>
                    <button type="submit" class="form-control bttn-inp button" style="width:150px;height:60px;background-color:rgb(18, 18, 54); outline:none;border-style:none;cursor:pointer;border-radius:40px;"><img src="views/img/download.svg" style="width:3vw;height:3vh;margin-left:0.5vw;"></button>
                </label>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <div class="row" style="padding-top: 80px">
        <div class="col-xs-8 offset-xs-2 col-lg-8 offset-lg-2" style=" height : 100px; line-height: 20px; text-align: center;font-size: 1.5em">
            <p> &lt; / &gt; &nbsp; in &nbsp; <img src="views/img/like.png"> &nbsp; by <br><br>
                <a href="https://github.com/YOPrateek" style="color:white;"> <i class="fa fa-github" style="color:white;font-size:40px;"></i> YoPrateek </a></p>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
